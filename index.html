<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Nike Product page</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="./images/nike.png" class="logo" alt="" />
      </div>
      <div class="menu">
        <img src="./images/magnifying-glass.png" class="search" alt="" />
        <a href="#">Shope</a>
        <a href="#">Blog</a>
        <img src="./images/menu.png" class="menu" alt="" />
      </div>
    </header>
    <main>
      <div class="para">
        <h2>Nike</h2>
        <h1><em>Nike Air Max wavy</em></h1>
        <div class="innerpara">
          <p>
            The nike air max wavy feels really good on feet.Several users
            declare.They claim that these basket ball shoes deliver a
            comfortable fit.
          </p>
        </div>
        <h2 class="price">$450</h2>
        <button>Add to cart</button>
      </div>
      <div class="image">
        <img src="./images/air-max.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="progress">
        <p>04<sub>/09</sub></p>
      </div>
      <div class="navigators">
        <button class="left">
          <img src="./images/arrow.png" alt="" />
        </button>
        <button class="right">
          <img src="./images/arrow.png" alt="" />
        </button>
      </div>
      <div class="social">
        <img src="./images/twitter.png" alt="" />
        <img src="./images/youtube.png" alt="" />
        <img src="./images/instagram.png" alt="" />
      </div>
    </footer>
  </body>
</html>
